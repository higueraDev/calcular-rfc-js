<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Calcular RFC</title>
	</head>
	<body>
		<div id="dataFormWrapper">
			<h1>Calcular RFC</h1>
			<form id="dataForm">
				<label for="lastName1Input">Apellido Paterno:</label>
				<input type="text" id="lastName1Input" name="lastName1Input" />
				<label for="lastName2Input">Apellido Materno:</label>
				<input type="text" id="lastName2Input" name="lastName2Input" />
				<label for="nameInput">Nombre(s):</label>
				<input type="text" id="nameInput" name="nameInput" />
				<div
					style="
						display: flex;
						justify-content: space-between;
						align-items: flex-start;
					"
				>
					<div>
						<label for="dayInput">Día:</label>
						<input
							type="number"
							id="dayInput"
							name="dayInput"
							min="1"
							max="31"
						/>
					</div>

					<div>
						<label for="monthInput">Mes:</label>
						<select id="monthInput" name="monthInput">
							<option value="">Selecciona un mes</option>
							<option value="01">Enero</option>
							<option value="02">Febrero</option>
							<option value="03">Marzo</option>
							<option value="04">Abril</option>
							<option value="05">Mayo</option>
							<option value="06">Junio</option>
							<option value="07">Julio</option>
							<option value="08">Agosto</option>
							<option value="09">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>
					</div>

					<div>
						<label for="yearInput">Año:</label>
						<input
							type="number"
							id="yearInput"
							name="yearInput"
							min="1900"
						/>
					</div>
				</div>

				<input type="submit" value="Submit" />
			</form>
		</div>
		<!-- This is the result section that will be scrolled to on small screens -->
		<div id="resultWrapper">
			<div id="results">
				<p id="nameElement">Nombre:</p>
				<p id="birthdayElement">Fecha de Nacimiento:</p>
				<div style="display: flex">
					<p id="resultElement">RFC:</p>
					<img
						onclick="copyRFCtoClipBoard()"
						class="copy-icon"
						src="./assets/copyIcon.svg"
						alt="Icono de copiar al portapapeles"
					/>
				</div>
				<button id="repeatButton" type="button">Repetir</button>
			</div>
		</div>
		<script src="calcularRFC.js"></script>
	</body>
</html>
