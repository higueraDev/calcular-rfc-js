<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Calcular RFC</title>
	</head>
	<body>
		<div id="rfc_form_div">
			<h1>Calcular RFC</h1>
			<form id="rfc_form">
				<label for="ap_paterno">Apellido Paterno:</label>
				<input type="text" id="ap_paterno" name="ap_paterno" />
				<label for="ap_materno">Apellido Materno:</label>
				<input type="text" id="ap_materno" name="ap_materno" />
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" />
				<div
					style="
						display: flex;
						justify-content: space-between;
						align-items: flex-start;
					"
				>
					<div>
						<label for="dddays">Día:</label>
						<input
							type="number"
							id="dddays"
							name="dddays"
							min="1"
							max="31"
						/>
					</div>

					<div>
						<label for="ddmonths">Mes:</label>
						<select id="ddmonths" name="ddmonths">
							<option value="">Selecciona un mes</option>
							<option value="01">Enero</option>
							<option value="02">Febrero</option>
							<option value="03">Marzo</option>
							<option value="04">Abril</option>
							<option value="05">Mayo</option>
							<option value="06">Junio</option>
							<option value="07">Julio</option>
							<option value="08">Agosto</option>
							<option value="09">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>
					</div>

					<div>
						<label for="ddyears">Año:</label>
						<input
							type="number"
							id="ddyears"
							name="ddyears"
							min="1900"
						/>
					</div>
				</div>

				<input type="submit" value="Submit" />
			</form>
		</div>
		<!-- This is the result section that will be scrolled to on small screens -->
		<div id="result_rfc">
			<div id="results">
				<p id="name_rfc">Nombre:</p>
				<p id="dob_rfc">Fecha de Nacimiento:</p>
				<div style="display: flex">
					<p id="rfc_result">RFC:</p>
					<img
						onclick="copyRFCtoClipBoard()"
						class="copy-icon"
						src="./assets/copyIcon.svg"
						alt="Icono de copiar al portapapeles"
					/>
				</div>
				<button id="repeatButton" type="button">Repetir</button>
			</div>
		</div>
		<script src="calcularRFC.js"></script>
	</body>
</html>
